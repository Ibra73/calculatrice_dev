<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Scientific Calculator</title>
</head>
<body class="bg-secondary d-flex justify-content-center align-items-center vh-100">
    <div class="calculator bg-dark text-light rounded shadow p-4">
        <div class="calculator-screen">
            <input type="text" id="result" class="form-control bg-dark text-light border-0 text-end fs-4 mb-2" readonly>
        </div>
        <div class="buttons row g-2">
            <div class="col-3"><button class="btn btn-secondary w-100" onclick="clearResult()">C</button></div>
            <div class="col-3"><button class="btn btn-secondary w-100" onclick="appendToResult('(')">(</button></div>
            <div class="col-3"><button class="btn btn-secondary w-100" onclick="appendToResult(')')">)</button></div>
            <div class="col-3"><button class="btn btn-warning w-100" onclick="appendToResult('/')">/</button></div>

            <div class="col-3"><button class="btn btn-light w-100" onclick="appendToResult('7')">7</button></div>
            <div class="col-3"><button class="btn btn-light w-100" onclick="appendToResult('8')">8</button></div>
            <div class="col-3"><button class="btn btn-light w-100" onclick="appendToResult('9')">9</button></div>
            <div class="col-3"><button class="btn btn-warning w-100" onclick="appendToResult('*')">*</button></div>

            <div class="col-3"><button class="btn btn-light w-100" onclick="appendToResult('4')">4</button></div>
            <div class="col-3"><button class="btn btn-light w-100" onclick="appendToResult('5')">5</button></div>
            <div class="col-3"><button class="btn btn-light w-100" onclick="appendToResult('6')">6</button></div>
            <div class="col-3"><button class="btn btn-warning w-100" onclick="appendToResult('-')">-</button></div>

            <div class="col-3"><button class="btn btn-light w-100" onclick="appendToResult('1')">1</button></div>
            <div class="col-3"><button class="btn btn-light w-100" onclick="appendToResult('2')">2</button></div>
            <div class="col-3"><button class="btn btn-light w-100" onclick="appendToResult('3')">3</button></div>
            <div class="col-3"><button class="btn btn-warning w-100" onclick="appendToResult('+')">+</button></div>

            <div class="col-3"><button class="btn btn-light w-100" onclick="appendToResult('0')">0</button></div>
            <div class="col-3"><button class="btn btn-light w-100" onclick="appendToResult('.')">.</button></div>
            <div class="col-3"><button class="btn btn-success w-100" onclick="calculateResult()">=</button></div>
            <div class="col-3"><button class="btn btn-warning w-100" onclick="calculateSquareRoot()">&radic;x</button></div>

            <div class="col-3"><button class="btn btn-info w-100" onclick="appendToResult('Math.PI')">&pi;</button></div>
            <div class="col-3"><button class="btn btn-info w-100" onclick="calculateSquare()">x&sup2;</button></div>
            <div class="col-3"><button class="btn btn-info w-100" onclick="calculatePercentage()">%</button></div>
        </div>
    </div>
    <!-- Ajoute cette ligne pour l'historique -->
    <div id="history" class="mt-3"></div>

    <script src="calc.js"></script>
</body>
</html>
